<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harivillu Homes Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

      body {
        font-family: 'Inter', sans-serif;
      }

      /* Custom orange color for the active link and button */
      .text-custom-orange {
        color: #ff7f50;
      }

      .bg-custom-orange {
        background-color: #ff7f50;
      }
    </style>
  </head>
  <body class="bg-white">
    <header
      class="flex items-center justify-between p-4 md:px-8 lg:px-16 shadow-sm"
    >
      <!-- Logo Section -->
      <div class="flex items-center">
        <img
          src="https://placehold.co/60x60/FF7F50/FFFFFF?text=Logo"
          alt="Harivillu Homes Logo"
          class="h-12 mr-4"
        />
        <div>
          <h1 class="text-xl font-bold">HARIVILLU</h1>
          <p class="text-sm">HOMES</p>
        </div>
      </div>

      <!-- Navigation Links -->
      <nav class="hidden md:flex items-center space-x-6">
        <a
          href="#"
          class="text-custom-orange font-medium hover:text-gray-900 transition-colors duration-200"
          >Home</a
        >
        <a
          href="#"
          class="text-gray-600 font-medium hover:text-gray-900 transition-colors duration-200"
          >About Us</a
        >
        <div class="relative group">
          <a
            href="#"
            class="text-gray-600 font-medium hover:text-gray-900 transition-colors duration-200 flex items-center"
          >
            Projects
            <svg
              class="ml-1 h-4 w-4 transform group-hover:rotate-180 transition-transform duration-200"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </a>
        </div>
        <a
          href="#"
          class="text-gray-600 font-medium hover:text-gray-900 transition-colors duration-200"
          >Blogs</a
        >
        <a
          href="#"
          class="text-gray-600 font-medium hover:text-gray-900 transition-colors duration-200"
          >Contact Us</a
        >
      </nav>

      <!-- Get In Touch Button -->
      <a href="#" class="hidden md:block">
        <button
          class="bg-custom-orange text-white py-2 px-6 rounded-md font-medium shadow-md hover:bg-opacity-90 transition-colors duration-200"
        >
          Get In Touch
        </button>
      </a>

      <!-- Mobile Menu Button (Hamburger) -->
      <button
        id="mobile-menu-button"
        class="md:hidden p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-200"
      >
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>

      <!-- Mobile Menu (Hidden by default) -->
      <div
        id="mobile-menu"
        class="hidden absolute top-16 left-0 w-full bg-white p-4 shadow-md md:hidden z-50"
      >
        <nav class="flex flex-col space-y-4">
          <a
            href="#"
            class="text-gray-800 text-lg hover:bg-gray-100 p-2 rounded-md"
            >Home</a
          >
          <a
            href="#"
            class="text-gray-800 text-lg hover:bg-gray-100 p-2 rounded-md"
            >About Us</a
          >
          <a
            href="#"
            class="text-gray-800 text-lg hover:bg-gray-100 p-2 rounded-md"
            >Projects</a
          >
          <a
            href="#"
            class="text-gray-800 text-lg hover:bg-gray-100 p-2 rounded-md"
            >Blogs</a
          >
          <a
            href="#"
            class="text-gray-800 text-lg hover:bg-gray-100 p-2 rounded-md"
            >Contact Us</a
          >
          <button
            class="bg-custom-orange text-white py-2 px-6 rounded-md font-medium mt-4 shadow-md hover:bg-opacity-90 transition-colors duration-200"
          >
            Get In Touch
          </button>
        </nav>
      </div>
    </header>

    <script>
      document
        .getElementById('mobile-menu-button')
        .addEventListener('click', function () {
          const menu = document.getElementById('mobile-menu');
          if (menu.classList.contains('hidden')) {
            menu.classList.remove('hidden');
          } else {
            menu.classList.add('hidden');
          }
        });
    </script>
  </body>
</html>
